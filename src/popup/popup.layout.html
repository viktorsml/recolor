<!DOCTYPE html>
<html lang="en" class="recolor-ext-popup">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recolor</title>
    <link rel="stylesheet" href="popup.css">
  </head>

  <body>
    <form id="recolor-add-rule-form">
      <div class="recolor-form-field">
        <label for="recolor-color-field">Color</label>
        <div class="recolor-input-wrapper">
          <div class="recolor-prefix">#</div>
          <input type="text" max="6" name="recolor-color-field" id="recolor-color-field" placeholder="000000">
          <button type="submit" id="recolor-submit-button">Change color</button>
        </div>
      </div>
    </form>

    <script src="popup.js"></script>
  </body>

</html>
